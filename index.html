<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Petshop</title>
  </head>
  <body>
    <header>
      <section class="contenedor-superior">
        <p>Grandes ofertas en comederos</p>
        <ul class="lista-superior">
          <li>Español</li>
          <li>ARG$</li>
        </ul>
      </section>
      <nav class="navbar">
        <div class="contenedor-titulo-principal">
          <img src="./img/Cat.svg" alt="imagen-de-gato" class="img-cat" />
          <h1><span class="front">Front</span>Cat&Dog</h1>
          <img src="./img/Dog.svg" alt="imagen-de-perro" class="img-dog" />
        </div>
        <ul class="navbar-list">
          <li><img src="./img/pawprint_2.svg" alt="pawprint" /> Categorías</li>
          <li><img src="./img/pawprint_2.svg" alt="pawprint" />Pets</li>
          <li><img src="./img/pawprint_2.svg" alt="pawprint" />Nosotros</li>
          <li><img src="./img/pawprint_2.svg" alt="pawprint" />Contactanos</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="contenedor-texto-banner">
          <p class="texto-superior-banner">¡Es un placer tenerte aquí!</p>
          <p class="texto-medio-banner">¡Comederos en descuento!</p>
          <p class="texto-inferior-banner">COMEDEROS</p>
        </div>
      </section>
      <section class="productos">
        <div class="texto-productos">
          <img class="huellitas" src="./img/pawprint.png" alt="pawprint" />
          <h2>Productos Destacados</h2>
          <p>Comederos <span>-</span> Accesorios <span>-</span> Comida</p>
        </div>
        <section class="img-productos">
          <figure>
            <img src="./img/churrasquito.png" alt="churrasquito" />
            <figcaption>
              <p class="descripcion-img-producto">Juguete Churrasquito</p>
              <p class="precio">$150</p>
            </figcaption>
          </figure>
          <figure>
            <img src="./img/comedero.png" alt="comedero" />
            <figcaption>
              <p class="descripcion-img-producto">Comedero para perro</p>
              <p class="precio">$150</p>
            </figcaption>
          </figure>
          <figure>
            <img src="./img/Huesito.png" alt="huesito" />
            <figcaption>
              <p class="descripcion-img-producto">Juguete Huesito</p>
              <p class="precio">$150</p>
            </figcaption>
          </figure>
        </section>
      </section>
